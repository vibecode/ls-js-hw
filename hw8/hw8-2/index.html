<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<div class="container" id="container">
    <h1>Мои друзья</h1>
    <ul class="friendsTable" id="friendsTable"></ul>

</div>
<script type="text/x-handlebars-template" id="friendsTemplate">
    {{#each list}}
    <li>
        <div class="avatar"><img src="{{photo_100}}" alt="{{first_name}} {{last_name}}"></div>
        <div class="info">
            <p class="name">{{first_name}} {{last_name}}</p>
            <p class="age">Возраст: <span>{{age}}</span></p>
            <p class="bdate">Дата рождения: <span>{{bdate}}</span></p>
        </div>
    </li>
    {{/each}}
</script>

<script src="script.js"></script>
</body>
</html>
