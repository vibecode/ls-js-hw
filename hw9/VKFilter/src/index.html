<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK FILTER</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <header><img src="img/title.png" height="24" width="102"/></header>
    <div class="filter">
        <div class="filter__header"><h2 class="filter__header__title">Выберете друзей</h2></div>
        <div class="lists-container" id="listContainer">
            <div class="left-pane">

                <div class="input-box">
                    <span class="search-icon"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
                    <input type="text" id="inputMain" class="input input--left" placeholder="Начните вводить имя друга">
                </div>

                <h3 class="pane-title">Ваши друзья</h3>

                <ul class="list" id="leftList">

                </ul>
            </div>

            <div class="right-pane">
                <div class="input-box">
                    <span class="search-icon"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
                    <input type="text" id="inputFiltered" class="input input--right" placeholder="Начните вводить имя друга">
                </div>

                <h3 class="pane-title">Друзья в списке</h3>

                <ul class="list list--right" id="rightList">

                </ul>
            </div>
        </div>

        <div class="filter__footer">
            <input type="submit" id="save" class="save" value="Сохранить">
        </div>
    </div>
</div>
<script type="text/x-handlebars-template" id="listItem">
    {{#each list}}
    <li class="list__item" draggable="true" data-id="{{id}}">
        <div class="avatar-box">
            <img src="{{photo_50}}" alt="{{first_name}} {{last_name}}" class="avatar">
        </div>
        <p class="list__name">{{first_name}} {{last_name}}</p>
        <button class="list__move-button"></button>
    </li>
    {{/each}}
</script>
<script src="js/main.js"></script>
</body>
</html>
