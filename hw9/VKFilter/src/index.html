<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK FILTER</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header><img src="img/title.png" height="24" width="102"/></header>
    <div class="filter">
        <div class="filter__header"><h2 class="filter__header__title">Выберете друзей</h2></div>
        <div class="lists-container">
            <div class="left-pane">

                <div class="input-box">
                    <input type="text" class="input input--left" placeholder="Начните вводить имя друга">
                </div>

                <h3 class="pane-title">Ваши друзья</h3>

                <ul class="list">
                    <script type="text/x-handlebars-template" id="listItem">
                        {{#each list}}
                        <li class="list__item">
                            <div class="avatar-box">
                                <img src="{{photo_50}}" alt="{{first_name}} {{last_name}}" class="avatar">
                            </div>
                            <p class="list__name">{{first_name}} {{last_name}}</p>
                            <span class="list__add-icon">&#10010</span>
                        </li>
                        {{each}}
                    </script>
                </ul>
            </div>

            <div class="right-pane">
                <div class="input-box">
                    <input type="text" class="input input--right" placeholder="Начните вводить имя друга">
                </div>

                <h3 class="pane-title">Друзья в списке</h3>

                <ul class="list">

                </ul>
            </div>
        </div>

        <div class="filter__footer">
            <input type="submit" class="save" value="Сохранить">
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
